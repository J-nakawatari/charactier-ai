name: CSRF Security Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  csrf-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Check directory structure
      run: |
        echo "Repository root:"
        ls -la
        echo "Backend directory:"
        ls -la backend/
        
    - name: Install dependencies
      working-directory: ./backend
      run: |
        echo "Installing dependencies..."
        npm install
    
    - name: Install Jest and testing dependencies
      working-directory: ./backend
      run: |
        npm install --save-dev jest @types/jest ts-jest supertest @types/supertest
    
    - name: Run CSRF Security Check
      working-directory: ./backend
      run: |
        # デバッグ情報
        echo "Current directory: $(pwd)"
        echo "Files in scripts directory:"
        ls -la scripts/
        
        # スクリプトの実行
        chmod +x scripts/csrf_check.sh
        ./scripts/csrf_check.sh || {
          echo "Test failed. Checking environment..."
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          exit 1
        }
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: csrf-test-results
        path: backend/coverage/
        retention-days: 7