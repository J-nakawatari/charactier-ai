name: Security Checks

on:
  push:
    branches: [ main, develop, 'feature/security-*' ]
  pull_request:
    branches: [ main ]
  schedule:
    # æ¯é€±æœˆæ›œæ—¥ã®æœ9æ™‚ï¼ˆJSTï¼‰ã«å®Ÿè¡Œ
    - cron: '0 0 * * 1'

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  security-tests:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          backend/package.json
          frontend/package.json
    
    - name: Install backend dependencies
      run: |
        cd backend
        npm install
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install
    
    - name: Create test environment file
      run: |
        cd backend
        cp .env.example .env.test
        echo "NODE_ENV=test" >> .env.test
        echo "REDIS_URL=redis://localhost:6379" >> .env.test
        echo "JWT_SECRET=test-secret-key-for-ci" >> .env.test
        echo "JWT_REFRESH_SECRET=test-refresh-secret-key-for-ci" >> .env.test
    
    # XSSä¿è­·ãƒ†ã‚¹ãƒˆ
    - name: Run XSS protection tests
      run: |
        cd backend
        npm run test:security:xss || true
    
    # CSRFä¿è­·ãƒ†ã‚¹ãƒˆ
    - name: Run CSRF protection tests
      run: |
        cd backend
        echo "ğŸ”’ Testing CSRF Protection..."
        npm run test:security:csrf || true
        
        # CSRFè¨­å®šã®ç¢ºèª
        echo "ğŸ“‹ Checking CSRF middleware configuration..."
        grep -q "verifyCsrfToken" src/index.ts && echo "âœ… CSRF middleware is configured" || echo "âŒ CSRF middleware not found"
        grep -q "csrf-token" src/index.ts && echo "âœ… CSRF token endpoint exists" || echo "âŒ CSRF token endpoint not found"
        
        # Feature Flag ã®ç¢ºèª
        echo "ğŸ³ï¸ Checking CSRF Feature Flags..."
        grep -q "FEATURE_CSRF_SAMESITE_STRICT" .env.example && echo "âœ… CSRF SameSite feature flag documented" || echo "âš ï¸ CSRF feature flag not documented"
    
    # ãƒ¬ãƒ¼ãƒˆåˆ¶é™ãƒ†ã‚¹ãƒˆ
    - name: Run rate limiting tests
      run: |
        cd backend
        npm run test:security:ratelimit || true
    
    # å…¥åŠ›æ¤œè¨¼ãƒ†ã‚¹ãƒˆ
    - name: Run input validation tests
      run: |
        cd backend
        npm run test:security:validation || true
    
    # Feature Flagæ¤œè¨¼
    - name: Test Feature Flags
      run: |
        cd backend
        # Feature FlagãŒæ­£ã—ãå‹•ä½œã™ã‚‹ã‹æ¤œè¨¼
        FEATURE_SECURE_COOKIE_AUTH=true npm run test:security:features || true
        FEATURE_CSRF_SAMESITE_STRICT=true npm run test:security:features || true
        FEATURE_STRICT_JOI_VALIDATION=true npm run test:security:features || true
        FEATURE_LOG_UNKNOWN_FIELDS=true npm run test:security:features || true
    
    # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒ˜ãƒƒãƒ€ãƒ¼ãƒã‚§ãƒƒã‚¯
    - name: Check security headers
      run: |
        cd backend
        npm run test:security:headers || true
    
    # ä¾å­˜é–¢ä¿‚ã®è„†å¼±æ€§ãƒã‚§ãƒƒã‚¯
    - name: Run npm audit
      run: |
        echo "=== Backend Dependencies ==="
        cd backend
        npm audit --production || true
        
        echo "=== Frontend Dependencies ==="
        cd ../frontend
        npm audit --production || true
    
    # Gitleaksã«ã‚ˆã‚‹æ©Ÿå¯†æƒ…å ±æ¼æ´©ãƒã‚§ãƒƒã‚¯
    - name: Run Gitleaks
      uses: gitleaks/gitleaks-action@v2
      with:
        config-path: .gitleaks.toml
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true  # ã‚¨ãƒ©ãƒ¼ãŒã‚ã£ã¦ã‚‚ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã‚’ç¶šè¡Œ
    
    # E2Eã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒ†ã‚¹ãƒˆï¼ˆPlaywrightï¼‰
    - name: Install Playwright browsers
      run: |
        cd frontend
        npx playwright install chromium
    
    - name: Run E2E security tests
      run: |
        cd backend
        npm run dev &
        BACKEND_PID=$!
        
        cd ../frontend
        npm run build
        npm run start &
        FRONTEND_PID=$!
        
        # ã‚µãƒ¼ãƒãƒ¼èµ·å‹•ã‚’å¾…ã¤
        sleep 30
        
        # E2Eãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
        npm run test:e2e:security || true
        
        # ãƒ—ãƒ­ã‚»ã‚¹ã‚’çµ‚äº†
        kill $BACKEND_PID $FRONTEND_PID || true
    
    # ãƒ†ã‚¹ãƒˆçµæœã®é›†ç´„
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-test-results
        path: |
          backend/test-results/
          frontend/test-results/
          backend/coverage/
    
    # Slackã¸ã®é€šçŸ¥ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
    - name: Notify results
      if: failure()
      run: |
        echo "Security tests failed! Check the logs for details."
        # Slack webhook URLãŒè¨­å®šã•ã‚Œã¦ã„ã‚‹å ´åˆã¯é€šçŸ¥ã‚’é€ä¿¡
        # curl -X POST -H 'Content-type: application/json' \
        #   --data '{"text":"âš ï¸ Security tests failed in ${{ github.repository }}"}' \
        #   ${{ secrets.SLACK_WEBHOOK_URL }}